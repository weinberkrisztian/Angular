<div class="main-content page-m">
    <div class="section.content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>

                    <div class="row">
                        <div class="col-md-2"><label>First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                            <input formControlName="firstName" type="text">
                            </div>    
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                            <input formControlName="lastName" type="text">
                            </div>    
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                            <input formControlName="email" type="text">
                            </div>    
                        </div>
                    </div>
                </div>


                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>

                    <div class="row">
                        <div class="col-md-2"><label>Country</label></div>
                        <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="country" #myInputShipping (change)='setStatesShipping(myInputShipping.value)'>
                                        <option *ngFor='let country of countriesBilling'  [value]="country.code">
                                            {{country.name}}
                                        </option>
                                    </select>
                                </div>  
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                            <input formControlName="street" type="text">
                            </div>    
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>City</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                            <input formControlName="city" type="text">
                            </div>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>State</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="state">
                                    <option *ngFor="let state of statesShipping">
                                        {{state.name}}
                                    </option>
                                </select>
                            </div>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Zip Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                            <input formControlName="zipCode" type="text">
                            </div>    
                        </div>
                    </div>
                </div>
                <!-- checkbox-->
                <div class="input-space">
                    <label class="au-checkbox">
                        <input type="checkbox" (change)="copyShippingToBilling($event)">
                        <span class="au-checkmark"></span>Billing Address same as Shipping Address
                    </label>
                </div>

                                <!--Billing address-->
                                <div formGroupName="billingAddress" class="form-area">
                                    <h3>Billing Address</h3>
                
                                    <div class="row">
                                        <div class="col-md-2"><label>Country</label></div>
                                        <div class="col-md-9">
                                                <div class="input-space">
                                                <select formControlName="country" #myInputBilling (change)='setStatesBilling(myInputBilling.value)'>
                                                    <option *ngFor='let country of countriesBilling'  [value]="country.code">
                                                        {{country.name}}
                                                    </option>
                                                </select>
                                                </div>  
                                        </div>
                                    </div>
                
                                    <div class="row">
                                        <div class="col-md-2"><label>Street</label></div>
                                        <div class="col-md-9">
                                            <div class="input-space">
                                            <input formControlName="street" type="text">
                                            </div>    
                                        </div>
                                    </div>
                
                                    <div class="row">
                                        <div class="col-md-2"><label>City</label></div>
                                        <div class="col-md-9">
                                            <div class="input-space">
                                            <input formControlName="city" type="text">
                                            </div>    
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2"><label>State</label></div>
                                        <div class="col-md-9">
                                            <div class="input-space">
                                            <select formControlName="state">
                                                <option *ngFor="let state of statesBilling">
                                                    {{state.name}}
                                                </option>
                                            </select>
                                            </div>    
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2"><label>Zip Code</label></div>
                                        <div class="col-md-9">
                                            <div class="input-space">
                                            <input formControlName="zipCode" type="text">
                                            </div>    
                                        </div>
                                    </div>
                                </div>

                  <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Card</h3>

                    <div class="row">
                        <div class="col-md-2"><label>Card Type</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="type">
                                    <option>Visa</option>
                                    <option>MasterCard</option>
                                </select>
                             </div>  
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Name on Card</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                            <input formControlName="name" type="text">
                            </div>    
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Card Number</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                            <input formControlName="number" type="text">
                            </div>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Security Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                            <input formControlName="secCode" type="text">
                            </div>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Expiration Month</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expirationMonth">
                                    <option *ngFor="let theMonth of expirationMonthList">
                                        {{theMonth}} 
                                        </option>
                                </select>
                             </div>   
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Expiration Year</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expirationYear"   (change)='choosingExpirationYear()'>
                                    <option *ngFor="let theYear of expirationYearList">
                                        {{theYear}} 
                                        </option>
                                </select>
                             </div>     
                        </div>
                    </div>
                </div>

                <!-- Order Details-->
                <div class="form-area">
                    <h3>Review Your Order</h3>
                    <p>Total Quantity: {{totalQuantity}}</p>
                    <p>Shipping FREE</p>
                    <p>Total Price: {{totalPrice | currency: 'USD'}}</p>

                </div>    
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>
            </form>
        </div>        
    </div>
</div>
